
<div class="container py-5" *ngIf="user">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">Detalle del Usuario</h2>
      <a routerLink="/listado" class="btn btn-secondary">Listado</a>
    </div>
    <div class="card-body">
  
      <div class="row g-3">
        <div class="col-md-6">
          <div class="form-floating">
            <input [value]="user.name" class="form-control" id="nameInput" required readonly/>
            <label for="nameInput" class="text-muted">Nombre</label>
          </div>
        </div>
      </div>

      <div class="row g-3 mt-2">
        <div class="col-md-6">
          <div class="form-floating">
            <input [value]="user.username" class="form-control" id="usernameInput" required />
            <label for="usernameInput" class="text-muted">Usuario</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <input [value]="user.email" type="email" class="form-control" id="emailInput" required/>
            <label for="emailInput" class="text-muted">Email</label>
          </div>
        </div>
      </div>

      <div class="row g-3 mt-2">
        <div class="col-md-6">
          <div class="form-floating">
            <input [value]="user.phone" class="form-control" id="phoneInput" required/>
            <label for="phoneInput" class="text-muted">Teléfono</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <input [value]="user.website" class="form-control" id="websiteInput" required/>
            <label for="websiteInput" class="text-muted">Website</label>
          </div>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-header bg-light">
          <h4 class="mb-0">Dirección</h4>
        </div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6">
              <div class="form-floating">
                <input [value]="user.address.street" class="form-control" id="streetInput" required/>
                <label for="streetInput" class="text-muted">Calle</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input [value]="user.address.suite" class="form-control" id="suiteInput" required />
                <label for="suiteInput" class="text-muted">Suite</label>
              </div>
            </div>
          </div>

          <div class="row g-3 mt-2">
            <div class="col-md-6">
              <div class="form-floating">
                <input [value]="user.address.city" class="form-control" id="cityInput" required/>
                <label for="cityInput" class="text-muted">Ciudad</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input [value]="user.address.zipcode" class="form-control" id="zipcodeInput" required/>
                <label for="zipcodeInput" class="text-muted">Código Postal</label>
              </div>
            </div>
          </div>

          <div class="row g-3 mt-2">
            <div class="col-md-6">
              <div class="form-floating">
                <input [value]="user.address.geo.lat" class="form-control" id="latInput" required/>
                <label for="latInput" class="text-muted">Latitud</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input [value]="user.address.geo.lng" class="form-control" id="lngInput" required/>
                <label for="lngInput" class="text-muted">Longitud</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-header bg-light">
          <h4 class="mb-0">Compañía</h4>
        </div>
        <div class="card-body">
          <div class="form-floating mb-3">
            <input [value]="user.company.name" class="form-control" id="companyNameInput" required />
            <label for="companyNameInput" class="text-muted">Nombre</label>
          </div>
          <div class="form-floating mb-3">
            <input [value]="user.company.catchPhrase" class="form-control" id="catchPhraseInput" required/>
            <label for="catchPhraseInput" class="text-muted">Frase</label>
          </div>
          <div class="form-floating">
            <input [value]="user.company.bs" class="form-control" id="bsInput" required/>
            <label for="bsInput" class="text-muted">BS</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
